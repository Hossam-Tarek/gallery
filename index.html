<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <img src="images/1.jpeg" alt="landscape" class="image">
        <img src="images/2.jpg" alt="landscape" class="image">
        <img src="images/3.jpg" alt="landscape" class="image">
        <img src="images/4.png" alt="landscape" class="image">
        <img src="images/5.jpg" alt="landscape" class="image">
    </div>

    <div class="slider">
        <i id="close-icon" class="far fa-times-circle"></i>
        <i id="left-arrow" class="fas fa-chevron-left slider__arrow"></i>
        <i id="right-arrow" class="fas fa-chevron-right slider__arrow"></i>
        <div class="slider__inner">
            <div class="slider__view">
                <div class="slider__image-container">
                    <img src="images/1.jpeg" alt="landscape" class="slider__image">
                </div>
                <div class="slider__image-container">
                    <img src="images/2.jpg" alt="landscape" class="slider__image">
                </div>
                <div class="slider__image-container">
                    <img src="images/3.jpg" alt="landscape" class="slider__image">
                </div>
                <div class="slider__image-container">
                    <img src="images/4.png" alt="landscape" class="slider__image">
                </div>
                <div class="slider__image-container">
                    <img src="images/5.jpg" alt="landscape" class="slider__image">
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
